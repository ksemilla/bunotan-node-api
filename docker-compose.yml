version: '3.9'

services:
  main:
    container_name: main
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT:-3000}:${SERVER_PORT:-3000}
      - 9229:9229
    command: npm run start:dev
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - redis
      - postgres
  redis:
    container_name: redis
    image: redis:7
    networks:
      - webnet
  postgres:
    container_name: postgres
    image: postgres:15
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bunotan}
      POSTGRES_USER: ${DB_USERNAME:-bunotan}
      POSTGRES_DB: ${DB_DATABASE_NAME:-bunotan}
      PG_DATA: /var/lib/postgresql/data
      TEST: ${TEST:-test}
    ports:
      - 5433:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
networks:
  webnet:
volumes:
  pgdata:
